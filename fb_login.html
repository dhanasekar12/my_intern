<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <meta name="theme-color" content="#7952b3">
<body>
    <div class="p-3 mb-2 bg-light alert-dark text-dark">
    <h1 class="navbar-brand text-primary float-lg-start fs-1 fw-bold text-center">facebook</h1>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 offset-md-4 mt-lg-5">
                <div class="card">
                    <div class="card-body">
                        <form action="">
                            <div class="pb-3">
                                <input type="text" class="form-control" placeholder="Email address or phone number" required>
                            </div>
                            <div class="pb-3">
                                <input type="text" class="form-control" placeholder="Password" required>
                            </div>
                            <div class="pb-3">
                                <button class="btn btn-primary w-100">Log In</button>
                            </div>
                            <div class="text-center">
                            <a href="#" class="text-decoration-none">Forgotten password?</a>
                            </div>

                            <div class="card-footer mt-2">
                                <div class="text-center">
                                <button class="btn btn-success mt-2 w-75">Create New Account</button>
                            </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
