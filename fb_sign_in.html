<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css"
</head>
<body>
       <div class="container">
        <div class="row">
           <div class="col-lg-5 offset-md-2 mt-lg-2">
             <div class="card">
                <div class="card-body">
                    <form action="">
                        <h1>Sign Up</h1>
                        <p>It's quick and easy.</p>
                        <div class="row">
                            <div class="col">
                             <input type="text" class="form-control" placeholder="First name" aria-label="Firstname" required>
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Surname" aria-label="Surname" required>
                            </div>
                        </div>
                        <br>
                         <div>
                            <input type="text" class="form-control" placeholder="Mobile number or email address" aria-label="Mobile number or email address" required>
                        </div>
                        <br>
                             <input type="password" class="form-control" placeholder="New password" id="exampleInputPassword1">
                 </div>

                    <div class="row">
                        <div class="col-3">
                            <select class="form-select form-select-md p-1 m-2 mx-3  justify-content-md-start" aria-label=".form-select-lg example"> 
                                 <option value="1">1</option>
                                 <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                        <div class="col-4">
                            <select class="form-select form-select-md p-1 m-2" aria-label=".form-select-lg example">
                                <option value="Jan">Jan</option>
                                <option value="Feb">Feb</option>
                                <option value="Mar">Mar</option>
                            </select>
                        </div>
                        <div class="col-4">
                            <select class="form-select form-select-md p-1 m-2" aria-label=".form-select-lg example">
                                <option value="1">1998</option>
                                <option value="2">1999</option>
                                <option value="3">2000</option>
                             </select>
                        </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <div class="form-check form-check-inline mx-3">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">Female</label>
                        </div>
                    </div>
                    <div class="col">
                       <div class="form-check form-check-inline">
                           <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                           <label class="form-check-label" for="inlineRadio2">Male</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                            <label class="form-check-label" for="inlineRadio3">Custom</label>
                        </div>
                </div>
                </div>
                <br>
                <div class="d-grid gap-4 col-6 mx-auto">
                     <button class="btn btn-success" type="button">Sign Up</button>
                </div>
             </div>
             <br>
            </form>
            </div>
        </div>
        </div>
    </div>
</div> 
</body>
</html>
