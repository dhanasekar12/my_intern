<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create_ac</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <div class="p-5 mb-2 mx-5 my-5 text-dark">
      <div class="container">
        <div class="row justify-content-center">
          <div class="card w-100">
            <div class="row">
              <div class="col-6">
                <div class="card-body">
                  <form action="needs-validation">
                    <img src="gggg.jpg" class="d-block" style="width: 75px;">
                    <h1 class="h3 mb-3 fw-normal">Create Your Google Account</h1>
                    <div class="row">
                      <div class="col-6">
                        <input type="text" class="form-control mx-3" placeholder="First name" aria-label="Firstname" required>
                      </div>
                      <div class="col-6">
                       <input type="text" class="form-control" placeholder="Last name" aria-label="Surname" required>
                      </div>
                      <div class="input-group col-6 mx-3 mt-3">
                       <input type="text" class="form-control d-flex justify-content-evenly" placeholder="Username" aria-label="Recipient's username" aria-describedby="basic-addon1" required>
                       <span class="input-group-text bg-light me-3" id="basic-addon1">@gmail.com</span>
                    </div>
                    <div class="text-primary mx-3 mt-2">
                      <a href="#" class="text-decoration-none">Use my current email address instead</a>
                    </div>
                    <div class="col-6">
                      <label for="inputPassword1" class="form-control mx-3">Password</label>
                      <input type="password" class="visually-hidden" id="inputPassword1" placeholder="Password" required>
                    </div>
                    <div class="col-6">
                     <label for="inputPassword2" class="form-control">Confirm</label>
                     <input type="password" class="visually-hidden" id="inputPassword2" placeholder="Confirm">
                    </div>
                    <div class="form-check mx-4 mt-3">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                      <label class="form-check-label" for="flexCheckChecked">
                      Show password
                      </label>
                    </div>
                    <br>
                    <div class="text-primary mx-3 mt-2 mb-5 float-start">
                      <a href="gmail_sign_in_1.html" class="text-decoration-none">Sign in instead</a> 
                      <button type="button" class="me-2 w-25 float-end btn btn-primary">Next</button>
                    </div> 
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
